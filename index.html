<input type="text" onFocus="this.style.backgroundColor='yellow'" onBlur="this.style.backgroundColor='white'" />

    const gomb = document.getElementById("b1");

    document.body.addEventListener("click", function(event) {

    const element = document.getElementById("myElement");

    const newElement = document.createElement("div");
    newElement.textContent = "Ez egy új div!";
    document.body.appendChild(newElement);

    const element2 = document.getElementById("myElement");
    element2.insertAdjacentHTML("beforeend", "<p>Új bekezdés szövege</p>");

    const oldElement3 = document.getElementById("oldElement3");
    const newElement3 = document.createElement("div");
    newElement3.textContent = "Ez egy új elemmm!";
    document.body.replaceChild(newElement3, oldElement3);

</script>
